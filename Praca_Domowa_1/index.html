<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jakub Konkol - Praca Domowa </title>
    <link rel="stylesheet" href="mystyle.css" type="text/css">
</head>

<body>
    <h1>Kalkulator</h1>
    <form>
        <h3>Wpisz pierwsza liczbe</h3>
        <input type="number" id="number_one">
        <h3>Wpisz drugą liczbę</h3>
        <input type="number" id="number_two">
        <br>
        <br>
        <input type="radio" name="pick" id="add">Dodawanie
        <br>
        <input type="radio" name="pick" id="minus">Odejmowanie
        <br>
        <input type="radio" name="pick" id="multi">Mnożenie
        <br>
        <input type="radio" name="pick" id="divi">Dzielenie
        <br><br>
        <input type="button" id="calculate" value="Oblicz">
        <br><br>
        <div id="wynik"></div>
    </form>

    <script src="myscript.js"></script>
</body>

</html>
